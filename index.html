<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Styles.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <div class="title">
        <h1>Welcome Back!</h1>
        <p>To get started,create your account</p>
      </div>
      <div class="input">
        <input
          type="text"
          value="Full Name"
          placeholder="Enter Full Name"
          required
        />
      </div>
      <div class="input">
        <input type="email" value="Email*" placeholder="Enter Email" required />
      </div>
      <div class="input">
        <input
          type="password"
          value=" Password"
          placeholder="Enter password"
          required
        />
      </div>
      <div class="input button">
        <input type="submit" value="Create account" />
      </div>
    </form>
  </body>
</html>
